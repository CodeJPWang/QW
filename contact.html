<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact | QuantWings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 text-gray-800 flex flex-col min-h-screen">

  <!-- 动态头部 -->
  <div data-include="/partials/header.html"></div>

  <section class="py-24 bg-gradient-to-br from-purple-700 to-blue-600 text-white text-center">
    <h1 class="text-4xl md:text-5xl font-extrabold mb-3" data-lang="en">Get in Touch</h1>
    <h1 class="text-4xl md:text-5xl font-extrabold mb-3" data-lang="zh">联系我们</h1>
    <p class="max-w-2xl mx-auto" data-lang="en">
      We usually reply within one business day.
    </p>
    <p class="max-w-2xl mx-auto" data-lang="zh">
      工作日 24 小时内必回复。
    </p>
  </section>

  <main class="flex-grow">
    <div class="max-w-xl mx-auto p-8 bg-white rounded-xl shadow mt-[-4rem]">
      <form class="space-y-6">
        <div>
          <label class="block mb-1 font-medium" data-lang="en">Name</label>
          <label class="block mb-1 font-medium" data-lang="zh">姓名</label>
          <input type="text" class="w-full p-3 border rounded-md" required>
        </div>

        <div>
          <label class="block mb-1 font-medium" data-lang="en">Email</label>
          <label class="block mb-1 font-medium" data-lang="zh">邮箱</label>
          <input type="email" class="w-full p-3 border rounded-md" required>
        </div>

        <div>
          <label class="block mb-1 font-medium" data-lang="en">Message</label>
          <label class="block mb-1 font-medium" data-lang="zh">留言</label>
          <textarea class="w-full p-3 border h-32 resize-none rounded-md" required></textarea>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition"
          data-lang="en">Send Message</button>
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition"
          data-lang="zh">发送</button>
      </form>
    </div>
  </main>

  <!-- 动态尾部 -->
  <div data-include="/partials/footer.html"></div>
  <script src="/autoload.js"></script>

<script src="assets/js/autoload.js"></script>
<script src="assets/js/lang-switch.js"></script>
<script src="assets/js/cursor-trail.js"></script>
</body>
</html>

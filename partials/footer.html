<footer class="bg-gray-900 text-gray-200 py-8 text-center text-sm">
  <p data-lang="en">© <span id="year">2025</span> QuantWings. All rights reserved.</p>
  <p data-lang="zh">© <span id="year">2025</span> QuantWings 版权所有。</p>

  <p class="opacity-80 mt-2">
    📧 <a href="mailto:info@quantwings.co.uk" class="underline">info@quantwings.co.uk</a>
  </p>

  <!-- 统一语言开关 -->
  <div class="mt-4 font-semibold">
    <a href="#" data-switch-lang="en" aria-label="Switch to English">EN</a>
    <span>|</span>
    <a href="#" data-switch-lang="zh" aria-label="切换到中文">中文</a>
  </div>

  <style>
    [data-lang="zh"] {
      display: none;
    }
  </style>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function switchLanguage(lang) {
      document.querySelectorAll('[data-lang]').forEach(el => {
        el.style.display = (el.getAttribute('data-lang') === lang) ? '' : 'none';
      });
      localStorage.setItem('preferredLanguage', lang);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const lang = localStorage.getItem('preferredLanguage') || 'en';
      switchLanguage(lang);

      document.querySelectorAll('[data-switch-lang]').forEach(btn => {
        btn.addEventListener('click', e => {
          e.preventDefault();
          const selectedLang = btn.getAttribute('data-switch-lang');
          switchLanguage(selectedLang);
        });
      });
    });
  </script>
</footer>
